name: Java CI with Maven

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.2
        with:
          java-version: '21'
          distribution: 'oracle'

      - name: Run tests
        shell: powershell
        run: |
          # cd C:\actions-runner\_work\OMPK\OMPK        
          # [Environment]::SetEnvironmentVariable('JAVA_HOME','C:\Program Files\Java\jdk-21')
          mvn clean test
        if: always()

      - name: Generate an Allure report
        shell: powershell
        run: cd C:\allure\allure-2.27.0\bin;
          .\allure generate "C:\actions-runner\_work\OMPK\OMPK\target\allure-results" --clean;
        if: always()