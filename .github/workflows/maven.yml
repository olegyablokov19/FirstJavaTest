name: Java CI with Maven

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.2
        with:
          java-version: '21'
          distribution: 'oracle'

      - name: Install Scoop and Allure
        run: |
          Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
          $env:SCOOP='C:\Users\runneradmin\scoop'
          $env:PATH="$env:SCOOP\shims;$env:PATH"
          scoop install allure
          [Environment]::SetEnvironmentVariable('PATH', $env:SCOOP + '\\apps\\allure\\current\\bin;' + [Environment]::GetEnvironmentVariable('PATH', [EnvironmentVariableTarget]::Machine), [EnvironmentVariableTarget]::Machine)
          Import-Module $env:ChocolateyInstall\helpers\chocolateyProfile.psm1
          refreshenv

      - name: Run tests
        shell: powershell
        run: |
          mvn clean test
        if: always()

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Download results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: C:/artifacts

      - name: Generate Allure Report
        shell: powershell
        run: |
          cd C:\Users\runneradmin\scoop\apps\allure\current\bin
          Get-Location
          allure generate -c C:/artifacts/allure-result -o _site --clean

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          name: ompk
          retention-days: 2
