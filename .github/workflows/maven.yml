name: Java CI with Maven

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.2
        with:
          java-version: '21'
          distribution: 'oracle'

      - name: Run tests
        shell: powershell
        run: |
          mvn clean test
        if: always()

      - name: Download results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
